<div class="main">
  <i id="hamburgerMenu" class="fa fa-bars fa-3x" ng-click="mc.openNav()"></i>
  <h1 id="title">St. Croix Valley Regional Tourism Alliance Interactive Map</h1>
</div>
<div class="gmap">

  <ng-map id="map" default-style="false" zoom="10" center="[45.0750, -92.6044]">
    <custom-marker ng-repeat="place in mc.diningPins" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-cutlery"></i>
      </div>
    </custom-marker>
    <custom-marker ng-repeat="place in mc.lodgingPins" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-bed"></i>
      </div>
    </custom-marker>
    <custom-marker ng-repeat="place in mc.shoppingPins" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-shopping-bag"></i>
      </div>
    </custom-marker>
    <custom-marker ng-repeat="place in mc.naturePins" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-tree"></i>
      </div>
    </custom-marker>
  </ng-map>
</div>
