<div class="main">
  <i class="fa fa-bars fa-3x" ng-click="mc.openNav()"></i>
  <h1 id="title">St. Croix Valley Regional Tourism Alliance Interactive Map</h1>
</div>
<div class="gmap">

  <ng-map id="map" default-style="false" zoom="10" center="[45.0750, -92.6044]">
    <marker ng-repeat="place in mc.diningPins" position=[{{place.latitude}},{{place.longitude}}]></marker>
    <marker ng-repeat="place in mc.lodgingPins" position=[{{place.latitude}},{{place.longitude}}]></marker>
    <marker ng-repeat="place in mc.shoppingPins" position=[{{place.latitude}},{{place.longitude}}]></marker>
    <marker ng-repeat="place in mc.naturePins" position=[{{place.latitude}},{{place.longitude}}]></marker>
  </ng-map>
</div>
