<div class="main">
  <i class="fa fa-bars fa-3x" ng-click="mc.openNav()"></i>
  <h1 id="title">St. Croix Valley Regional Tourism Alliance Interactive Map</h1>
</div>
<div ng-show="mc.showDining" class="ng-hide">Psean</div>
  <div class="gmap">
    <ng-map id="map" default-style="false" zoom="10" center="[45.0750, -92.6044]">
      <custom-marker ng-show="mc.showDining" class="ng-hide" ng-repeat="place in mc.diningPins" position=[{{place.latitude}},{{place.longitude}}]><i class="fa fa-cutlery fa-lg"></i></custom-marker>
      <custom-marker ng-repeat="place in mc.lodgingPins" position=[{{place.latitude}},{{place.longitude}}]><i class="fa fa-bed fa-lg"></custom-marker>
      <custom-marker ng-repeat="place in mc.shoppingPins" position=[{{place.latitude}},{{place.longitude}}]><i class="fa fa-shopping-bag fa-lg"></custom-marker>
      <custom-marker ng-repeat="place in mc.naturePins" position=[{{place.latitude}},{{place.longitude}}]><i class="fa fa-tree fa-lg"></custom-marker>
    </ng-map>
</div>
