<div class="main">
  <i id="hamburgerMenu" class="fa fa-bars fa-3x" ng-click="mc.openNav()"></i>
  <h1 id="title">St. Croix Valley Regional Tourism Alliance Interactive Map</h1>
</div>
<div class="gmap">

  <ng-map id="map" default-style="false" zoom="10" center="[45.0750, -92.6044]">
    <custom-marker id="x{{place.id}}" ng-repeat="place in mc.diningPins track by $index" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-cutlery"></i>
      </div>
    </custom-marker>
    <custom-marker id="x{{place.id}}" ng-repeat="place in mc.lodgingPins track by $index" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-bed"></i>
      </div>
    </custom-marker>
    <custom-marker id="x{{place.id}}" ng-repeat="place in mc.shoppingPins track by $index" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-shopping-bag"></i>
      </div>
    </custom-marker>
    <custom-marker id="x{{place.id}}" ng-repeat="place in mc.naturePins track by $index" position=[{{place.latitude}},{{place.longitude}}] on-click="mc.showDetail(place)">
      <div class="marker">
        <i class="fa fa-tree"></i>
      </div>
    </custom-marker>
    <info-window id="mapwindow">
      <div ng-non-bindable="">
        <h3>{{mc.place.name}}</h3><br/>
        <a href="#" ng-click="mc.clicked()">Click Here for More Info</a>
      </div>
    </info-window>
  </ng-map>
</div>
