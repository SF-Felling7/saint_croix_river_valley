<h1>Admin Login</h1>
<h1>Welcome {{sc.secretData}}, to St. Croix Valley Interactive Map</h1>
<div ng-hide="sc.loggedIn">

  <div id="adminLogin">
    <h4>email</h4>
    <input type="text" ng-model="sc.email">
    <h4>password</h4>
    <input type="password" ng-model="sc.password"><br>


    <button ng-click="sc.signInWithEmail(sc.email, sc.password)">Sign In</button>Or
    <button type="submit" ng-click="sc.logIn()"><img id="googleButton" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1000px-Google_%22G%22_Logo.svg.png"
    alt="Submit">Sign in with Google</button><br>
    <h5>Or</h5>
    <button ng-click="sc.registerWithEmail(sc.email, sc.password)">Register and Sign In as New User</button>
  </div>

</div>

<button ng-click="sc.logOut()" ng-hide="sc.loggedOut">Log Out</button>
