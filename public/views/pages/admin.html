<h1>Admin Login</h1>
<h1>Welcome {{fc.secretData}}, to St. Croix Valley Interactive Map</h1>
<div ng-hide="fc.loggedIn">

  <div id="adminLogin">
    <h4>email</h4>
    <input type="text" ng-model="fc.email">
    <h4>password</h4>
    <input type="password" ng-model="fc.password"><br>


    <button ng-click="fc.signInWithEmail(fc.email, fc.password)">Sign In</button>Or
    <button type="submit" ng-click="fc.logIn()"><img id="googleButton" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1000px-Google_%22G%22_Logo.svg.png"
    alt="Submit">Sign in with Google</button><br>
    <h5>Or</h5>
    <button ng-click="fc.registerWithEmail(fc.email, fc.password)">Register and Sign In as New User</button>
  </div>

</div>
<button ng-click="fc.logOut()" ng-hide="fc.loggedOut">Log Out</button>
